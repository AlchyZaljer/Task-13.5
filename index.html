<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ТикТакБум</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col col-lg-8 offset-lg-2">
                <!-- стартовое меню -->
                <div class="settings">
                    <!-- лого игры -->
                    <div class="row">
                        <div class="col-4">
                            <img class="img-fluid" src="img/TikTakLogo.png" alt="TikTakLogo">
                        </div>
                    </div>

                    <!-- кнопка старта -->
                    <div class="row">
                        <div class="offset-3 col-5">
                            <button id="startBtn" class="btn btn-lg btn-primary btn-block">Начать игру</button>
                        </div>
                    </div>

                    <!-- выбор времени -->
                    <div class="row timeToggle">
                        <div class="offset-3 col-2">
                            <label id="timeToggleLable" for="timeToggleField">Таймер:</label>
                        </div>
                        <!-- поле воода времени -->
                        <div class="col-2">
                            <input type="time" value="00:30" class="form-select" id="timeToggleField">
                        </div>
                    </div>
                    
                    <!-- выбор количества игроков -->
                    <div class="row">
                        <div class="offset-3 col-6">
                            <select class="form-select" id="playersToggle">
                                <!-- по умолчанию - 2 -->
                                <option value="1" selected hidden disabled>Выберите количество игроков</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>

                    <!-- стартовый таймер -->
                    <div class="row">
                        <div class="offset-3 col-6">
                            <div class="timer-output" id="startTimer"></div>
                        </div>
                    </div>
                </div>

                <!-- игровой интерфейс -->
                <div class="game unseen">
                    <div class="row-1 row">
                        <div class="col-9">
                            <!-- строка состояния -->
                            <div class="row">
                                <span class="alert alert-primary statusField" id="gameStatusField"></span>
                            </div>
                            <!-- кнопка конца игры -->
                            <div class="row">
                                <button id="endBtn" class="btn btn-primary">Конец игры</button>
                            </div>
                        </div>

                        <!-- игровой таймер -->
                        <div class="offset-1 col-2">
                            <div class="timer-output-wrapper">
                                <div class="timer-output" id="timerField">
                                    00:00
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- поле вопроса -->
                    <div class="row-2 row">
                        <div class="col">
                            <h3 id="questionField"></h3>
                        </div>
                    </div>

                    <!-- поля ответов -->
                    <div class="row-3 row">
                        <div class="col-6">
                            <span id="answer1" class="btn btn-primary form-control text-left answer"></span>
                        </div>
                        <div class="col-6">
                            <span id="answer2" class="btn btn-primary form-control text-left answer"></span>
                        </div>
                    </div>
                    <div class="row-4 row">
                        <div class="col-6">
                            <span id="answer3" class="btn btn-primary form-control text-left answer"></span>
                        </div>
                        <div class="col-6">
                            <span id="answer4" class="btn btn-primary form-control text-left answer"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/tikTakBoom.js"></script>
    <script src="js/tikTakBoomTasks.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
